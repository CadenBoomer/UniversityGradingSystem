<body>
    <script>
        $(document).ready(function () {

            $('#submitbtn').click(function () {

                let name = $("#Nameinput").val().trim();
                let id = parseInt($("#Idinput").val());
                let course = $("#Courseinput").val();
                let grade = parseInt($("#Gradeinput").val());

                if (name == "" || !/^[A-Za-z\s]+$/.test(name) || isNaN(id) || !course || isNaN(grade)) {
                    alert("Please enter valid inputs");
                    return;
                }

                let status = "";

                if (grade >= 90) {
                    grade = "A";
                    status = "Passed"
                } else if (grade >= 80) {
                    grade = "B";
                    status = "Passed"
                } else if (grade >= 70) {
                    grade = "C";
                    status = "Passed"
                } else if (grade >= 60) {
                    grade = "D";
                    status = "Passed"
                } else {
                    grade = "F";
                    status = "Failed"
                }

                $('#table1 tbody').append(`
                    <tr>
                        <td>${name}</td>
                        <td>${id}</td>
                        <td>${course}</td>
                        <td>${grade}</td>
                        <td>${status}</td>
                    </tr>
                  
                `);

                $("#Nameinput").val('');
                $("#Idinput").val('');
                $("#Courseinput").val('');
                $("#Gradeinput").val('');
            });

        });


    </script>
